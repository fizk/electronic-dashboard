name: Deploy
on: [push]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
          -
            name: Check out repository code
            uses: actions/checkout@v4
        #   -
        #     name: Run tests
        #     run: docker compose run test

    build-deploy:
        runs-on: ubuntu-latest
        needs: test
        if: github.ref == 'refs/heads/main'
        steps:
            -
                name: Log in to Docker Hub
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKER_USERNAME }}
                    password: ${{ secrets.DOCKER_PASSWORD }}
            -
                name: Push to Docker Hub
                id: docker_build
                uses: docker/build-push-action@v6
                with:
                    target: app
                    push: true
                    tags: ${{ secrets.DOCKER_USERNAME }}/electronic:${{ github.sha }}, ${{ secrets.DOCKER_USERNAME }}/electronic:latest
            -
                name: List
                run ls -al
            -
                name: Image digest
                run: echo ${{ steps.docker_build.outputs.digest }}
            -
                name: Deploy container to server
                uses: appleboy/ssh-action@v1.2.2
                with:
                    # script: /var/www/electronic/deploy.sh ${{ github.sha }}
                    script_path: /var/www/electronic/deploy.sh ${{ github.sha }}
                    host: ${{ secrets.SSH_HOST }}
                    username: ${{ secrets.SSH_USER }}
                    passphrase: ${{ secrets.SSH_PASSPHRASE }}
                    key: ${{ secrets.SSH_KEY }}
